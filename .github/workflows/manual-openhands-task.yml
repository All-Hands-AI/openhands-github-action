name: OpenHands Manual Task

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Prompt for OpenHands (text or file path)'
        required: true
        type: string
      selected-branch:
        description: 'Branch to work on (optional)'
        required: false
        type: string
        default: 'main'
      timeout-seconds:
        description: 'Timeout in seconds'
        required: false
        type: string
        default: '1200'

jobs:
  run-openhands:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Run OpenHands conversation
        id: openhands
        uses: All-Hands-AI/openhands-github-action@main
        with:
          prompt: ${{ inputs.prompt }}
          repository: ${{ github.repository }}
          selected-branch: ${{ inputs.selected-branch }}
          base-url: https://app.all-hands.dev
          poll: "true"
          timeout-seconds: ${{ inputs.timeout-seconds }}
          poll-interval-seconds: "30"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          openhands-api-key: ${{ secrets.OPENHANDS_API_KEY }}

      - name: Display conversation link
        if: always()
        run: |
          echo "## ðŸ”— OpenHands Conversation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Conversation ID:** ${{ steps.openhands.outputs.conversation-id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.openhands.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**View Conversation:** [${{ steps.openhands.outputs.conversation-url }}](${{ steps.openhands.outputs.conversation-url }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Click the link above to view the full conversation and results in the OpenHands web interface." >> $GITHUB_STEP_SUMMARY